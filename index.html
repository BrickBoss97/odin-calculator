<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <div class="text" id="secondary">1024</div>
                <div class="text" id="main">2024</div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="button" id="clear">AC</button>
                    <button class="button" id="null"></button>
                    <button class="button" id="null"></button>
                    <button class="button operator" id="divide">÷</button>
                </div>
                <div class="row">
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="button operator" id="multiply">x</button>
                </div>
                <div class="row">
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button operator" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button operator" id="add">+</button>
                </div>
                <div class="row">
                    <button class="button" id="zero">0</button>
                    <button class="button" id="null"></button>
                    <button class="button operator" id="equal">=</button>
                </div>
            </div>
       </div>
    </div>
    <div class="footer">© GPR Design</div>
</body>
<script src="script.js"></script>
</html>
