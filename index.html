<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>
    <div class="content">
        <div class="calculator">
            <div id="display"></div>
            <div id="buttons">
                <div class="btn-row">
                    <button class="btn btn-alt" value="clear">AC</button>
                    <button class="btn btn-alt" value="sign">+/-</button>
                    <button class="btn btn-alt" value="percent">%</button>
                    <button class="btn btn-operator" value="/">÷</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" value="7">7</button>
                    <button class="btn btn-num" value="8">8</button>
                    <button class="btn btn-num" value="9">9</button>
                    <button class="btn btn-operator" value="*">x</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" value="4">4</button>
                    <button class="btn btn-num" value="5">5</button>
                    <button class="btn btn-num" value="6">6</button>
                    <button class="btn btn-operator" value="-">-</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" value="1">1</button>
                    <button class="btn btn-num" value="2">2</button>
                    <button class="btn btn-num" value="3">3</button>
                    <button class="btn btn-operator" value="+">+</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-num" id="btn-0" value="0">0</button>
                    <button class="btn btn-decimal" value=".">.</button>
                    <button class="btn btn-equals" value="=">=</button>
                </div>
            </div>
       </div>
    </div>
    <div class="footer">© GPR Design</div>
</body>
<script src="script.js"></script>
</html>
